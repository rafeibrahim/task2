<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <style>
        .hidden {
            display: none;
        }

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button{
           width: calc(100% / 3);
           padding: 1em;
           
        }

        tab-panel{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }

        div{
            padding: 2em;
        }
   </style>
</head>
<body>
<tab-panel>
    <div data-tabname="one">Tab one</div>
    <div data-tabname="two" class="hidden">Tab two</div>
    <div data-tabname="three" class="hidden">Tab three</div>
</tab-panel>
<script>
  'use strict';
  const asTabs = (node) => {
    console.log(node.childNodes);

    const tabPanel = document.querySelector('tab-panel');
    // select tabs from node
    const tabs = node.querySelectorAll('div');
    console.log(tabs);
    // iterate tabs to create buttons and add events to them
    for(let tab of tabs){
        const tabBtn = document.createElement('button');
        tabBtn.innerHTML = tab.innerHTML;
        tabPanel.insertBefore(tabBtn, tabs[0]);
        tabBtn.addEventListener('click', (evt) => {
            console.log(tabBtn.innerHTML);
            for(let tab of tabs){
                if(tab.innerHTML === tabBtn.innerHTML){
                    tab.style.display = 'block';
                }else{
                    tab.style.display = 'none';
                }
            }

        })
    }
    // event handler should show selected tab and hide the rest
  };
  asTabs(document.querySelector('tab-panel'));
</script>

</body>
</html>
